<script>
  alert("in head");
        // Function to dynamically include JavaScript or CSS files
        function includeFile(fileType, filePath) {
            if (fileType === 'js') {
                const script = document.createElement("script");
                script.src = filePath;
                document.head.appendChild(script);
            } else if (fileType === 'css') {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = filePath;
                document.head.appendChild(link);
            }
        }
  
  if (window.location.href.includes("en_US")) {
    alert("US");
  } else {
    alert("Others");
      includeFile('js', '/scripts/script.js'); 
      includeFile('css', '/styles/styles.css');
  }

</script>
